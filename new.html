<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form id="formulaire" method="post">

                    <div class="">
                        <b>Class : </b>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="pclass" id="pclass" value="1">
                            <label class="form-check-label" for="inlineRadio1">First</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="pclass" id="inlineRadio2" value="2">
                            <label class="form-check-label" for="inlineRadio2">Second</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="pclass" id="inlineRadio3" value="3">
                            <label class="form-check-label" for="inlineRadio3">Third</label>
                        </div>
                    </div>
                    <br />
                    <div class="mt-2">
                        <b>Sex: </b>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="0">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>

                    <br />
                    <div class="form-group">
                        <label for="exampleInputEmail1">Age</label>
                        <input type="number" class="form-control" id="age" aria-describedby="emailHelp"
                            name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Sibsp</label>
                        <input type="number" class="form-control" id="sibsp" aria-describedby="emailHelp"
                            name="sibsp" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Parch</label>
                        <input type="number" class="form-control" id="parch" aria-describedby="emailHelp"
                            name="parch" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Fare</label>
                        <input type="number" class="form-control" id="fare" aria-describedby="emailHelp"
                            name="fare" required>
                    </div>

                    <div class="mt-2">
                        <b>Alone: </b>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="alone" id="inlineRadio1" value="1">
                            <label class="form-check-label" for="inlineRadio1">Yes</label>
                        </div>
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="alone" id="inlineRadio2" value="0">
                            <label class="form-check-label" for="inlineRadio2">No</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5 text-white font-weight-bold">
            <div class="col-md-5 bg-primary text-center" id="resultat"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $("#formulaire").submit(function (event) {
            event.preventDefault();
            var formData = {
  "pclass":$('input[name="pclass"]:checked').val(),
  "sex":$('input[name="sex"]:checked').val(),
  "age":$("#age").val(),
  "sibsp":$("#sibsp").val(),
  "parch":$("#parch").val(),
  "fare":$("#fare").val(),
  "alone":$('input[name="alone"]:checked').val()
}
            $.ajax({
                url: "http://127.0.0.1:5000/",
                data: JSON.stringify(formData),
                cache: false,
                processData: false,
                dataType: 'json',
                contentType: 'application/json;charset=UTF-8',
                type: 'POST',
                success: function (data) {
                    if(data==1){
                        $("#resultat").text("maghre9ch")
                    }
                    else{
                        $("#resultat").text("ghreeeee9")
                    }
                    
                }
            });
        })

    </script>
</body>

</html>
